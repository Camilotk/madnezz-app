<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet Generator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .skill-row { margin-bottom: 10px; }
        .remove-skill { cursor: pointer; color: red; }
        .add-skill { cursor: pointer; color: green; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gerador de Ficha de Personagem</h1>

        <!-- Form for Input -->
        <form id="character-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="group">Grupo:</label>
                <select class="form-control" id="group" name="group">
                    <option></option>
                    <option value="Bióticos">Bióticos</option>
                    <option value="Caçador">Caçador</option>
                    <option value="Ciborgue">Ciborgue</option>
                    <option value="Feiticeiro">Feiticeiro</option>
                    <option value="Górgona">Górgona</option>
                    <option value="Metamorfo">Metamorfo</option>
                    <option value="Licantropo">Licantropo</option>
                    <option value="Sereiano">Sereiano</option>
                    <option value="Vampiro">Vampiro</option>
                    <option value="Parademônio">Parademônio</option>
                </select>
            </div>

            <div class="form-group">
                <label for="class">Classe:</label>
                <select class="form-control" id="class" name="class">
                    <option></option>
                    <option value="Lutador">Lutador</option>
                    <option value="Atirador">Atirador</option>
                    <option value="Controlador">Controlador</option>
                    <option value="Invocador">Invocador</option>
                    <option value="Tank">Tank</option>
                    <option value="Suporte">Suporte</option>
                    <option value="Assassino">Assassino</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Idade:</label>
                <input type="number" class="form-control" id="age" name="age">
            </div>

            <div class="form-group">
                <label for="occupation">Ocupação:</label>
                <select class="form-control" id="occupation" name="occupation">
                    <option></option>
                    <option value="Bruxo">Bruxo</option>
                    <option value="Draconiano">Draconiano</option>
                    <option value="Independente">Independente</option>
                    <option value="Insano">Insano</option>
                    <option value="Irmão do Sangue">Irmão do Sangue</option>
                    <option value="Lótus">Lótus</option>
                    <option value="Mago">Mago</option>
                    <option value="Mercenário">Mercenário</option>
                    <option value="Prospecto Ceremorfo">Prospecto Ceremorfo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="profession">Profissão:</label>
                <input type="text" class="form-control" id="profession" name="profession">
            </div>

            <div class="form-group">
                <label for="faceclaim">Faceclaim:</label>
                <input type="text" class="form-control" id="faceclaim" name="faceclaim">
            </div>

            <div class="form-group">
                <label for="history">História do Personagem:</label>
                <textarea class="form-control" id="history" name="history" rows="3"></textarea>
            </div>

            <h3>Atributos</h3>

            <div class="form-group">
                <label for="for">FOR:</label>
                <input type="number" class="form-control" id="for" name="for" min="1" max="10" value="1">
            </div>

            <div class="form-group">
                <label for="des">DES:</label>
                <input type="number" class="form-control" id="des" name="des" min="1" max="10" value="1">
            </div>

            <div class="form-group">
                <label for="pre">PRE:</label>
                <input type="number" class="form-control" id="pre" name="pre" min="1" max="10" value="1">
            </div>

            <div class="form-group">
                <label for="men">MEN:</label>
                <input type="number" class="form-control" id="men" name="men" min="1" max="10" value="1">
            </div>

            <div class="form-group">
                <label for="alm">ALM:</label>
                <input type="number" class="form-control" id="alm" name="alm" min="1" max="10" value="1">
            </div>

            <div class="form-group">
                <label for="con">CON:</label>
                <input type="number" class="form-control" id="con" name="con" min="1" max="10" value="1">
            </div>

            <div class="form-group">
                <label for="ref">REF:</label>
                <input type="number" class="form-control" id="ref" name="ref" min="1" max="10" value="1">
            </div>

            <div class="form-group">
                <label for="gua">GUA:</label>
                <input type="number" class="form-control" id="gua" name="gua" min="1" max="10" value="1">
            </div>

            <div class="form-group">
                <label for="aur">AUR:</label>
                <input type="number" class="form-control" id="aur" name="aur" min="1" max="10" value="1">
            </div>

            <div class="form-group">
                <label for="bio">BIO:</label>
                <input type="number" class="form-control" id="bio" name="bio" min="1" max="10" value="1">
            </div>

            <h3>Habilidades</h3>
            <p><ins>Coloque as passivas como 1 e as gratuitas como 0</ins></p>

            <div id="skills-container">
                <div class="skill-row form-group">
                    <label for="skill1">Habilidade 1:</label>
                    <input type="text" class="form-control skill-name" placeholder="Nome da habilidade">
                    <input type="number" class="form-control skill-value" placeholder="Nível da habilidade" value="0">
                    <span class="remove-skill">Remover</span>
                </div>
            </div>
            <button type="button" id="add-skill" class="btn btn-success">Adicionar Habilidade</button>

            <button type="button" id="generate" class="btn btn-primary">Gerar Ficha de Personagem</button>
        </form>

        <h2 class="mt-5">Ficha de Personagem Gerada</h2>
        <textarea id="generated-code" class="form-control mb-3" rows="10" readonly></textarea>
        <button type="button" id="copy-generated" class="btn btn-secondary mb-5">Copiar Ficha</button>

        <h2>Resultado do Cálculo de XP</h2>
        <textarea id="xp-json" class="form-control mb-3" rows="10" readonly></textarea>
        <button type="button" id="copy-xp" class="btn btn-secondary">Copiar XP</button>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="renderer.js"></script>
    <script>
        $(document).ready(function() {
            $('#group').select2({
                placeholder: "Selecione uma grupo",
                allowClear: true
            });

            $('#class').select2({
                placeholder: "Selecione uma classe",
                allowClear: true
            });

            $('#occupation').select2({
                placeholder: "Selecione uma ocupação",
                allowClear: true
            });
            CKEDITOR.replace('editor');
        });
    </script>
</body>
</html>
